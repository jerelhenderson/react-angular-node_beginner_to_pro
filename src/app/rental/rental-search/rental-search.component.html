<section id="rentalListing">
  <h1 *ngIf="rentals.length > 0" class="page-title">Your Home in {{city | ucwords }}</h1>
  <h1 *ngIf="errors.length > 0" class="page-title">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </h1>
  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor="let listing of rentals">
      <!-- [rental] is the data passed from RentalListItemComponent -->
      <bwm-rental-list-item [rental]="listing"></bwm-rental-list-item>
    </div>
  </div>
</section>
